<div class="gradient-container">
  <img src="https://thumbs.gfycat.com/GratefulEdibleGrayreefshark-size_restricted.gif" alt="Shia LaBeouf Just Do It meme" class="meme">
<div>
  <div class="typewriter-wrapping">
    <h1>{{ text }}</h1>
  </div>

  <div class="inputToDo">
    <input type="text" [(ngModel)]="newTodo" (keyup.enter)="addTodo()" autofocus />
    <button (click)="addTodo()">Add Todo</button>
  </div>
  <div class="todos-wrapper">
  <ul class="todos">
    <li class="ng-enter ng-enter-active" *ngFor="let todo of todos">
      {{ todo }}
      <button (click)="removeTodo(todo)">X</button>
    </li>
  </ul>
  </div>
</div>
</div>
